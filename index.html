<!DOCTYPE html>
<html>
<head>
<title>Shreyan Nursery - Cooch Behar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#2e7d32;color:white;padding:15px;text-align:center;font-size:22px;font-weight:bold}
.search{padding:10px;text-align:center;background:white}
.search input{width:85%;padding:8px;border-radius:5px;border:1px solid #ccc}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:white;padding:10px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.2);text-align:center}
.card img{width:100%;height:150px;object-fit:cover;border-radius:6px}
.price{color:#c62828;font-weight:bold}
button{background:#ffca28;border:none;padding:6px 10px;border-radius:4px;margin-top:5px}
.cartbtn{position:fixed;bottom:20px;right:20px;background:#2e7d32;color:white;padding:10px 15px;border-radius:30px}
.detail{padding:20px}
</style>
</head>

<body>

<header>ðŸŒ¿ Shreyan Nursery - jatamari nearby hari mandir,Cooch Behar</header>

<div class="search">
<input type="text" id="search" placeholder="Search plants..." onkeyup="searchProduct()">
</div>

<div class="products" id="productList"></div>

<div class="cartbtn" onclick="viewCart()">ðŸ›’ Cart (<span id="count">0</span>)</div>

<script>

let products=[
{id:1,name:"Mango Plant",price:299,cat:"fruit",
img:"mango.jpg",
desc:"Sweet mango grafted plant. Fruiting in 2-3 years."},

{id:2,name:"Lemon Plant",price:199,cat:"fruit",
img:"lemon.jpg",
desc:"Healthy lemon plant for home garden."},

{id:3,name:"Guava Plant",price:249,cat:"fruit",
img:"guava.jpg",
desc:"High yield guava plant."},

{id:4,name:"Banana Plant",price:149,cat:"fruit",
img:"banana.jpg",
desc:"Fast growing banana plant."},

{id:5,name:"Apple Plant",price:399,cat:"fruit",
img:"apple.jpg",
desc:"Hybrid apple sapling."},

{id:6,name:"Rose Plant",price:149,cat:"flower",
img:"rose.jpg",
desc:"Beautiful red rose plant."}
];

let cart=[];

function displayProducts(list){
let html="";
list.forEach(p=>{
html+=`
<div class="card">
<img src="${p.img}" onclick="showDetail(${p.id})">
<h4>${p.name}</h4>
<p class="price">â‚¹${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
<button onclick="payNow(${p.price})">Buy Now</button>
</div>`;
});
document.getElementById("productList").innerHTML=html;
}

function searchProduct(){
let val=document.getElementById("search").value.toLowerCase();
let filtered=products.filter(p=>p.name.toLowerCase().includes(val));
displayProducts(filtered);
}

function showDetail(id){
let p=products.find(x=>x.id===id);
document.body.innerHTML=`
<div class="detail">
<button onclick="location.reload()">â¬… Back</button>
<h2>${p.name}</h2>
<img src="${p.img}" style="width:100%;max-width:400px;border-radius:10px">
<h3 style="color:#c62828">â‚¹${p.price}</h3>
<p>${p.desc}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
<button onclick="payNow(${p.price})">Buy Now</button>
</div>`;
}

function addToCart(id){
cart.push(products.find(p=>p.id===id));
document.getElementById("count").innerText=cart.length;
}

function viewCart(){
let total=0;
let msg="Order Details:%0A";
cart.forEach(item=>{
total+=item.price;
msg+=item.name+" - â‚¹"+item.price+"%0A";
});
msg+="Total: â‚¹"+total;

window.location.href="https://wa.me/918670594745?text="+msg;
}

function payNow(amount){
window.location.href="upi://pay?pa=manojajt12345@okaxis&pn=Shreyan%20Nursery&am="+amount+"&cu=INR";
}

displayProducts(products);

</script>

</body>
</html>
