<!DOCTYPE html>
<html>
<head>
<title>Shreyan Nursery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#f4f9f4}
header{background:#2e7d32;color:white;padding:15px;text-align:center}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:white;padding:10px;border-radius:10px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
button{background:#2e7d32;color:white;border:none;padding:8px;border-radius:5px;margin-top:5px}
.cart-btn{position:fixed;bottom:20px;right:20px;background:black}
</style>
</head>
<body>

<header>
<h1>ðŸŒ¿ Shreyan Nursery</h1>
<p>Fresh & Healthy Plants in Siliguri</p>
</header>

<div class="products" id="product-list"></div>

<button class="cart-btn" onclick="goToCart()">ðŸ›’ Cart (<span id="count">0</span>)</button>

<script>
let products=[
{id:1,name:"Money Plant",price:199},
{id:2,name:"Aloe Vera",price:149},
{id:3,name:"Rose Plant",price:249},
{id:4,name:"Snake Plant",price:299},
{id:5,name:"Tulsi Plant",price:99},
{id:6,name:"Areca Palm",price:399}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

function showProducts(){
let list=document.getElementById("product-list");
list.innerHTML="";
products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<h3>${p.name}</h3>
<p>â‚¹${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
updateCount();
}

function addToCart(id){
cart.push(products.find(p=>p.id===id));
localStorage.setItem("cart",JSON.stringify(cart));
updateCount();
}

function updateCount(){
document.getElementById("count").innerText=cart.length;
}

function goToCart(){
let message="Order Details:%0A";
cart.forEach(item=>{
message+=item.name+" - â‚¹"+item.price+"%0A";
});
window.location.href="https://wa.me/918670594745?text="+message;
}

showProducts();
</script>

</body>
</html>
