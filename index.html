<!DOCTYPE html>
<html>
<head>
<title>Shreyan Nursery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
.header{background:#131921;color:white;padding:15px;text-align:center;font-size:22px;font-weight:bold}
.searchbar{background:#232f3e;padding:10px;text-align:center}
.searchbar input{width:85%;padding:8px;border-radius:4px;border:none}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:15px;padding:15px}
.card{background:white;border-radius:8px;padding:10px;box-shadow:0 2px 6px rgba(0,0,0,0.15);text-align:center}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px}
.price{color:#B12704;font-weight:bold}
button{background:#FFD814;border:none;padding:7px;border-radius:5px;margin-top:5px}
.cart{position:fixed;bottom:20px;right:20px;background:#131921;color:white;padding:10px 15px;border-radius:50px}
</style>
</head>

<body>

<div class="header">ðŸŒ¿ Shreyan Nursery - Cooch Behar</div>

<div class="searchbar">
<input type="text" id="search" placeholder="Search plants..." onkeyup="searchProduct()">
</div>

<div class="products" id="product-list"></div>

<div class="cart" onclick="orderNow()">ðŸ›’ Cart (<span id="count">0</span>)</div>

<script>

let products=[
{id:1,name:"Mango Plant",price:299,image:"mango.jpg"},
{id:2,name:"Lemon Plant",price:199,image:"lemon.jpg"},
{id:3,name:"Guava Plant",price:249,image:"guava.jpg"},
{id:4,name:"Banana Plant",price:149,image:"banana.jpg"},
{id:5,name:"Apple Plant",price:399,image:"apple.jpg"},
{id:6,name:"Rose Plant",price:149,image:"rose.jpg"}
];

let cart=[];

function showProducts(list){
let container=document.getElementById("product-list");
container.innerHTML="";
list.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.image}">
<h4>${p.name}</h4>
<p class="price">â‚¹${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

function searchProduct(){
let value=document.getElementById("search").value.toLowerCase();
let filtered=products.filter(p=>p.name.toLowerCase().includes(value));
showProducts(filtered);
}

function addToCart(id){
cart.push(products.find(p=>p.id===id));
document.getElementById("count").innerText=cart.length;
}

function orderNow(){
let msg="Order Details:%0A";
cart.forEach(item=>{
msg+=item.name+" - â‚¹"+item.price+"%0A";
});
window.location.href="https://wa.me/918670594745?text="+msg;
}

showProducts(products);

</script>

</body>
</html>
